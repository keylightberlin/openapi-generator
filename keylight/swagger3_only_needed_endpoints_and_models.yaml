              -  `ServiceActivationDate`

              -  `CustomerAcceptanceDate`

              Note: Unless overridden, this value changes if `ProductRatePlanCharge.RevRecTriggerCondition` is updated. The values of `UpdatedById` and `UpdatedDate` for the `RatePlanCharge` do not change when `ProductRatePlanCharge.RevRecTriggerCondition` is updated. 
            type: string
          SpecificEndDate:
            description: |2
               The specific date on which the charge ends, in `yyyy-mm-dd` format.
              **Character limit**: 29 **Note**:

              - This field is only applicable when the `EndDateCondition` field is set to `SpecificEndDate`.
              - If the subscription ends before the specific end date, the charge ends when the subscription ends. But if the subscription end date is subsequently changed through a Renewal, or Terms and Conditions amendment, the charge will end on the specific end date.
            type: string
            format: date
          TriggerDate:
            description: |2-
               The date when the charge becomes effective and billing begins, in `yyyy-mm-dd` format. This field is required if the `TriggerEvent` field value is `SpecificDate`.
              **Character limit**: 29 
            type: string
            format: date
          TriggerEvent:
            description: "Specifies when to start billing the customer for the charge.\n\
              \n**Note:** This field can be passed through the Subscribe and Amend\
              \ calls and will override the default value set on the Product Rate\
              \ Plan Charge.\n\n**Note:** When the [Update rate plan charge trigger\
              \ condition?](https://knowledgecenter.zuora.com/Billing/Billing_and_Payments/Billing_Settings/Define_Default_Subscription_Settings)\
              \ setting is set to `Yes`, this field can be passed through the update()\
              \ call and override the previous value. You can use this feature to directly\
              \ update the trigger condition of a rate plan charge without creating\
              \ an order action (or amendment). \n\n**Character limit**: 18\n**Values**:\
              \ inherited from\n`ProductRatePlanCharge.TriggerEvent` and can be one\
              \ of the following values:\n\n\n - `ContractEffective` is the date when\
              \ the subscription's contract goes into effect and the charge is ready\
              \ to be billed.\n\n - `ServiceActivation` is when the services or products\
              \ for a subscription have been activated and the customers have access.\n\
              \n - `CustomerAcceptance` is when the customer accepts the services\
              \ or products for a subscription.\n\n - `SpecificDate` is valid only\
              \ on the RatePlanCharge. When this value is specified, use the `TriggerDate`\
              \ field to set the specific date.\n"
            type: string
          UpToPeriodsType:
            description: |2
               The period type used to define when the charge ends. This field can be updated when **Status** is `Draft`.  **Values**: one of the following:

              - `Billing Periods` (default)
