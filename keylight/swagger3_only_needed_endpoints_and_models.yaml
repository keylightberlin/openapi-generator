  /v1/orders/preview:
    post:
      summary: Preview order
      operationId: POST_PreviewOrder
      description: |
        **Note:** This operation is only available if you have the [Orders](https://knowledgecenter.zuora.com/BC_Subscription_Management/Orders/AA_Overview_of_Orders#Orders) feature enabled. Orders is now generally available as of Zuora Billing Release 284 (August 2020). If you are an existing Zuora Subscribe and Amend customer and want to adopt Orders, see [What is Orders Harmonization](https://knowledgecenter.zuora.com/Billing/Subscriptions/Orders/Orders_Harmonization/Orders_Harmonization#What_is_Orders_Harmonization.3F) and join the [Orders Harmonization community group](https://community.zuora.com/t5/Orders-Harmonization/gp-p/Orders-Harmonization) for more information. If you want to enable Orders, submit a request at [Zuora Global Support](https://support.zuora.com/).


        Retrieves the preview of the charge metrics and invoice items of a specified order. This operation is only an order preview and no order is created. 

        See [Preview a Subscription Creation Order](https://www.zuora.com/developer/api-guides/#Create-a-subscription-for-a-new-customer) for a use case of the "Preview order" operation.

        Zuora has the following limits on the Orders synchronous API to prevent performance degradation: 
        * Up to 50 subscriptions are allowed in a single [Create order](https://www.zuora.com/developer/api-reference/#operation/POST_Order) or [Preview order](https://www.zuora.com/developer/api-reference/#operation/POST_PreviewOrder) operation call.
        * Up to 50 order actions are allowed in a single [Create order](https://www.zuora.com/developer/api-reference/#operation/POST_Order) or [Preview order](https://www.zuora.com/developer/api-reference/#operation/POST_PreviewOrder) operation call.
        * Up to 50 order actions are allowed on a single subscription in a [Create order](https://www.zuora.com/developer/api-reference/#operation/POST_Order) or [Preview order](https://www.zuora.com/developer/api-reference/#operation/POST_PreviewOrder) operation call.

        If you have an Order that exceeds any limits of the above, Zuora recommends you use the following asynchronous API operations:
        * [Create order asynchronously](https://www.zuora.com/developer/api-reference/#operation/POST_CreateOrderAsynchronously)
        * [Preview order asynchronously](https://www.zuora.com/developer/api-reference/#operation/POST_PreviewOrderAsynchronously)

        Zuora has the following limits on the Orders asynchronous API operations to prevent performance degradation:
        * Up to 300 subscriptions are allowed in a single [Create order asynchronously](https://www.zuora.com/developer/api-reference/#operation/POST_CreateOrderAsynchronously) or [Preview order asynchronously](https://www.zuora.com/developer/api-reference/#operation/POST_PreviewOrderAsynchronously) operation call.
        * Up to 300 order actions are allowed in a single [Create order asynchronously](https://www.zuora.com/developer/api-reference/#operation/POST_CreateOrderAsynchronously) or [Preview order asynchronously](https://www.zuora.com/developer/api-reference/#operation/POST_PreviewOrderAsynchronously) operation call.
        * Up to 300 order actions are allowed on a single subscription in a [Create order asynchronously](https://www.zuora.com/developer/api-reference/#operation/POST_CreateOrderAsynchronously) or [Preview order asynchronously](https://www.zuora.com/developer/api-reference/#operation/POST_PreviewOrderAsynchronously) operation call.

        If you have a need for a large order that exceeds any limits of the above, you can request a limit increase for the Orders asynchronous API by submitting a request at [Zuora Global Support](https://support.zuora.com).
