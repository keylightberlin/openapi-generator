    OrderItem:
      type: object
      description: "Represents an order item. An order item is a sales item within\
        \ an order in the context of the recurring subscription business model. It\
        \ can be a unit of products or a service, but defined by both quantity and\
        \ term (the start and end dates). \n\nFor the one time and the recurring charge\
        \ types, if an order action causes a quantity metric creation (when the delta\
        \ quantity equals to or is greater than zero), an order item is created.\n\
        \nThe following order actions will create an order item for the one time and\
        \ recurring charges. The other order actions will refer to an existing order\
        \ item. Also, the Owner Transfer order action always creates an order item\
        \ whose quantity field is zero.\n\n  * Create Subscription\n  * Terms and\
        \ Conditions - Extend Term\n  * Renewal\n  * Update Product - Increase Quantity\n\
        \  * Add product\n  * Owner Transfer\n\nFor the usage charge type, if the\
        \ order action causes a usage increase, an order item is created, and the\
        \ quantity field of the order item is always zero.\n\nThe following order\
        \ actions will create an order item for for the usage charges.\n\n  * Create\
        \ Subscription\n  * Terms and Conditions - Extend Term\n  * Renewal\n  * Add\
        \ product\n  * Owner Transfer\n"
      properties:
        id:
          type: string
          description: The ID of the order item.
        startDate:
          type: string
          format: date
          description: The order item's effective start date, aligned with the start
            date of an increased quantity order metrics.
        endDate:
          type: string
          format: date
          description: The order item's effective end date, aligned with the end date
            of an increased quantity order metrics.
        quantity:
          type: number
          description: The order item quantity. For the usage charge type, the value
            of this field is always zero. Also, the Owner Transfer order action always
            creates an order item whose Quantity field is zero.
        orderActionId:
          type: string
          description: Specify the order action that creates this order item.
        scId:
          type: string
          description: The ID of the charge segment that gets newly generated when
            the order item is created.
