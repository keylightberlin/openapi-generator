              **Character limit**: 16


              **Values**: automatically generated 
            type: string
            format: date
          EffectiveStartDate:
            description: |2-
               The date when the segmented charge starts or started.


              **Character limit**: 16


              **Values**: automatically generated 
            type: string
            format: date
          EndDateCondition:
