              **Character limit**: 5


              **Values**: automatically generated: `true`, `false` 
            type: boolean
          ListPriceBase:
            description: |
              The list price base for the product rate plan charge.


              **Values**: one of the following:

              - `Per Month`
              - `Per Billing Period`
              - `Per Week`
            type: string
          MRR:
            description: |-
