              Values:

              * `Per_Billing_Period`
              * `Per_Month`
              * `Per_Week`
            type: string
          number:
            description: |
              Unique number that identifies the charge. Max 50 characters. System-generated if not provided.
            type: string
          numberOfPeriods:
            description: |
              Specifies the number of periods to use when calculating charges in an overage smoothing charge model.
            format: int64
            type: integer
          overagePrice:
